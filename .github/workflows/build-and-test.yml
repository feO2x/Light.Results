name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
      - name: Cache NuGet packages
        uses: ./.github/actions/cache-nuget
      - name: Restore dependencies
        run: dotnet restore ./Light.Results.slnx /p:ContinuousIntegrationBuild=true
      - name: Build
        run: dotnet build ./Light.Results.slnx --configuration Release --no-restore /p:ContinuousIntegrationBuild=true
      - name: Test
        run: >
          dotnet test ./Light.Results.slnx
          --configuration Release
          --no-build
          --settings ./coverage.runsettings
      - name: Merge coverage reports
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator -reports:'**/coverage.cobertura.xml' -targetdir:./coverage-merged -reporttypes:Cobertura
      - name: Publish coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: 'coverage-merged/Cobertura.xml'
          badge: true
          format: 'markdown'
          output: 'both'
          fail_below_min: true
          thresholds: '60 85'
      - name: Upload coverage results
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: code-coverage-results.md

  coverage-comment:
    if: always() && github.event_name == 'pull_request'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download coverage results
        uses: actions/download-artifact@v7
        with:
          name: coverage-results
      # Add Coverage PR Comment runs always to ensure the comment is updated
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md
